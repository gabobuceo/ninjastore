<h2>Description</h2>
This extension allows to set a dash pattern and draw dashed lines or rectangles.<br>
<br>
<code>SetDash([<b>float</b> black, <b>float</b> white])</code><br>
<br>
<code><u>black</u></code>: length of dashes<br>
<code><u>white</u></code>: length of gaps<br>
<br>
Call the function without parameter to restore normal drawing.
</body>
